<h2>Datos de persona</h2>
<table>
	<thead>
		<tr>
			<th>DNI</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{person.dni}}</td>
			<td>{{person.firstName}}</td>
			<td>{{person.surName}}</td>
		</tr>
	</tbody>
</table>
<hr>
<div class="p-1">
	<div class="row">
		<div class="col-md-4">
			<input type="text" class="form-control">
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary w-100" (click)="showModal(myModal)">Botón de Bootstrap</button>
		</div>
	</div>
</div>

<ng-template #myModal>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Título del modal</h4>
	</div>
	<div class="modal-body">
		Cuerpo del modal
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar modal</button>
	</div>
</ng-template>
