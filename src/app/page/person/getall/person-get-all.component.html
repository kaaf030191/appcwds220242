<div class="container" style="margin-top: 7px;">
	<app-notify [type]="typeResponse" [listMessage]="listMessageResponse"></app-notify>
	<div class="card">
		<div class="card-header">
			<h5>Listar personas</h5>
		</div>
		<div class="card-body" style="min-height: 400px;">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>DNI</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of listPerson">
						<td>{{item.dni}}</td>
						<td>{{item.firstName}}</td>
						<td>{{item.surName}}</td>
						<td><button class="btn btn-xs btn-danger" (click)="delete(item.idPerson)">Eliminar</button></td>
					</tr> 
				</tbody>
			</table>
		</div>
	</div>
</div>
